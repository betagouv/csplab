services:

  dev:
    build:
      context: .
      dockerfile: dev/Dockerfile
      args:
        DOCKER_UID: ${DOCKER_UID:-1000}
        DOCKER_GID: ${DOCKER_GID:-1000}
    user: ${DOCKER_USER:-1000}
    volumes:
      - .:/workspace
    working_dir: /workspace
    environment:
      - PRE_COMMIT_HOME=/workspace/.pre-commit-cache

  notebook:
    build:
      context: src/notebook
      dockerfile: Dockerfile
      args:
        DOCKER_UID: ${DOCKER_UID:-1000}
        DOCKER_GID: ${DOCKER_GID:-1000}
    user: ${DOCKER_USER:-1000}
    ports:
      - "8888:8888"
    volumes:
      - ./src/notebook:/home/notebook/app
    working_dir: /home/notebook/app

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:9.1.5
    environment:
      bootstrap.memory_lock: true
      discovery.type: single-node
      xpack.security.enabled: "false"
    ports:
      - "9200:9200"
    mem_limit: 1g
    ulimits:
      memlock:
        soft: -1
        hard: -1
    healthcheck:
      test: curl --fail http://localhost:9200/_cluster/health?wait_for_status=green || exit 1
      interval: 1s
      retries: 60
